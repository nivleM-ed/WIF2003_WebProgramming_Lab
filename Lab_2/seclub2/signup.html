<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/assets/css/seclub.css">

</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Software Engineering Club</h1>
        </header>
        <nav>
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="events.html">EVENTS</a>
            <a href="signup.html">SIGN UP</a>
        </nav>
        <main>
            <div>
                <h2>Sign Up as SE Club Member</h2>

                <p>Please fill in this form to create an account. Required information is marked with an asterisk (*).</p>
            </div>
            <div>
                <form>
                    <label for="name">*Name:</label>
                    <input type="text" id="name" required>
                    <label for="studid">*Student ID:</label>
                    <input type="text" id="studentid" required>
                    <label for="email">*E-mail:</label>
                    <input type="email" id="email" required>
                    <label for="pass">*Password:</label>
                    <input type="password" id="password" required>
                    <label for="repeatpass">*Repeat Password:</label>
                    <input type="password" id="repeatpassword" required>
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="bday">
                    <label for="favevent">Select your most favourite event:</label>
                    <select id="favevent">
                        <option value="Workshop">Workshop</option>
                        <option value="Talk">Talk</option>
                        <option value="SE Day">SE Day</option>
                        <option value="Competition">Competition</option>
                        <option value="Gathering with alumni">Gathering with alumni</option>
                    </select>
                    <input type="submit" id="newSubmit">
                </form>
            </div>
        </main>
        <footer><br>Copyright &copy 2019 UM Software Engineering Club<br><a href="mailto:umseclub@um.edu.my">umseclub@um.edu.my</a></footer>
    </div>
</body>
